<div *ngIf="file" class="gd-indexed-file">
  <div class="gd-indexed-file-remove" (click)="removeFile($event, file)">
    <span>&times;</span>
  </div>
  <div class="gd-indexed-file-name disabled">
    <fa-icon [icon]="['fas', getFormatIcon(file)]" [class]="'ng-fa-icon'" [ngClass]="['fa-' + getFormatIcon(file)]"></fa-icon>
    <div class="gd-file-name">{{file.name}}
      <div class="gd-file-format">{{getFormatName(file)}}</div>
    </div>
  </div>
  <div class="gd-file-size gd-indexed-file-size">{{getSizeString(file.size)}}</div>
  <div class="gd-indexed-file-status-wrapper">
    <div class="gd-indexed-file-status" *ngIf="file.documentStatus === 0">
      <fa-icon class="gd-indexed-file-successful" [icon]="['fas','check']"></fa-icon>
      <span>Indexed</span>
    </div>
    <div class="gd-indexed-file-status" *ngIf="file.documentStatus === 2">
      <fa-icon class="gd-indexed-file-error" [icon]="['fas','times']"></fa-icon>
      <span>Error</span>
    </div>
  </div>
</div>
