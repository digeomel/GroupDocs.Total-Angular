<div id="page-{{number}}" gdRotation [angle]="angle" [isHtmlMode]="isHtml" [isLandscape]="landscape">
<div class="gd-wrapper" [innerHTML]="data | safeHtml" *ngIf="isHtml"></div>
<img style="width: inherit !important" class="gd-page-image" [attr.src]="imgData | safeResourceHtml" alt="" *ngIf="!isHtml">
</div>
