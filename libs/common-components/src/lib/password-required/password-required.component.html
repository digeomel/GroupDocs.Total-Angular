<gd-modal id="gd-password-required" [title]="'Password required'">
  <section id="gd-password-section" class="tab-slider-body">
    <div class="inner-addon left-addon btn gd-password-wrap" id="gd-password-wrap">
      <input type="password" class="form-control" placeholder="Enter password" #pass
             (keyup.enter)="setPassword(pass.value)">
      <button class="btn btn-primary gd-password-submit" (click)="setPassword(pass.value)">Submit</button>
      <span class="gd-password-error">{{message}}</span>
    </div>
  </section>
</gd-modal>
