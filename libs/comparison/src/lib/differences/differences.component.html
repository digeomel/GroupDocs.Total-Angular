<div *ngFor="let change of changes; let i = index" data-id="{{i}}" (click)="highlightDifference(change.id,change.pageInfo.pageNumber,$event)">
  <gd-comparison-difference [change]="change"></gd-comparison-difference>
</div>
<gd-button [icon]="'play'" [tooltip]="'Compare with new changes'" (click)="newChanges(changes)">
</gd-button>
